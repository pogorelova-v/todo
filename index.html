    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='ММ, миньон, карманный, будильник, список дел, список покупок, совместный список, мой миньон' name='keywords'>

    <link rel="shortcut icon" href="assets/icon/favicon.png" type="image/png">
    <link rel="icon" href="assets/icon/favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Мой Миньон</title>
</head>
<body>

    <header>
        <h1>Лучший карманный помошник в твоём смартфоне</h1>
    </header>

    <main>

        <section class="authorization">
            <h2> - Что это он на нас смотрит? <br> - Джонни, ты его знаешь?</h2>
            <img src="assets/minion/min-start.png" alt="Подозрительные миньоны">
            <button id="oldUser">Мы знакомы</button>
            <button id="newUser">Давай знакомиться</button>

            <div id="wrapOldUser" class="wrap-user">
                <form action="#" id="formOldUser">
                    <input id="inpTextOld" type="text" name="nameOld" placeholder="Логин">
                    <input id="inpPasswordOld" type="password" name="passwordOld" placeholder="Пароль">
                    <input type="submit" value="Проверить">
                </form>
            </div>

            <div id="wrapNewUser" class="wrap-user">
                <form action="#">
                    <input id="inpTextNew" type="text" name="nameNew" placeholder="Логин">
                    <input id="inpPasswordNew" type="password" name="passwordNew" placeholder="Пароль">
                    <input type="submit" value="Зарегистрировать">
                </form>
            </div>
        </section>

        <section class="selection">
            <h2>Ура ТЫ вернулся! <br> Приступим?</h2> <!--Можно заменить на имя пользователя в будущем-->
            <img src="assets/minion/min-hello.png" alt="Приветственный миньон">
            <div class="selection-button">
                <button>Список покупок</button>
                <button>Важные задачи</button>
                <button>Пароли</button>
                <button>Скриншоты</button>
            </div>
        </section>


    </main>

    <footer>
        <a class="author" href="mailto:developer@don-dragon.ru"> &#169; 2022 developer@don-dragon.ru</a>
    </footer>

    <script src="js/js-start.js"></script>
</body>
</html>
